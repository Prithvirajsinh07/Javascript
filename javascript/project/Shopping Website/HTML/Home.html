<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Project -->
    <title>Shopping Website</title>
    <!-- FOnt awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boostrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <!-- Header Started  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid ">
        <div class="ms-5 ">
          <img width="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6mUEIoq3UUDmgCEHRvIn72bcQ63JIZ8eH1A&s" alt="">
        </div>
        
        <div class=" d-sm-flex flex-sm-grow-1 justify-content-sm-end flex-lg-grow-0">
          <div class="me-4 position-relative cart-container ">
            <div class="position-absolute top-0 end-0 cart-count d-sm-block d-lg-none">1</div>
            <i class="fa-solid fa-cart-shopping fa-lg d-sm-block d-lg-none text-center cart-logo" style="color: #000000;"></i> 
           </div>
          <button class=" navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
        </div>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-grow-1 justify-content-center fs-5 fw-semibold gap-lg-5 ">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link" href="Product.html">Product</a>
              </li>
            </ul>
          </div>
         <div class="me-5 position-relative cart-container d-sm-none d-lg-block">
          <div class="position-absolute top-0 end-0 cart-count">1</div>
          <i class="fa-solid fa-cart-shopping fa-lg d-sm-none d-lg-block text-center cart-logo" style="color: #000000;"></i> 
         </div>
        </div>
      </nav>

      <!-- Main Section Started  -->

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../IMG/83834771099.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://asset22.ckassets.com/resources/image/staticpage_images/12-01-Myntra-Acrosscategories-1606897275.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://flipshope.com/blog/wp-content/uploads/2023/01/Myntra-New-Year-Sale-2023.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
