<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="../CSS/Wether.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="textInput" value="" type="text" placeholder="Enter city name" spellcheck="false">
            <button onclick="checkWeather();"><img src="https://i.postimg.cc/WzJt1hwQ/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="https://i.postimg.cc/ZnFndXXc/rain.png" class="weather-icon">
            <h1 class="temp">31Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://i.postimg.cc/X7jdggxJ/humidity.png">
                    <div>
                        <p class="humidity">63%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://i.postimg.cc/jjhQj3B7/wind.png">
                    <div>
                        <p class="wind">8 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JAVASCRIPT/Wether.js"></script>
</body>
</html>
